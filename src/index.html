<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <title>Super GalacticAge Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Super Galactic Age Calculator</h1>

      <div class="jumbotron" id="intro">
        <h2>A way to discover your age and time in other planets!</h2>
        <br>
        <button type="submit"  id="seeAgeInPlanets">See your age in other planets</button><br><br>
        <button type="submit"  id="seeYearsLeft">See your years left in other planets</button>
        <!-- <button type="submit"  id="seeNextBirthday">See your next birthday in other planets</button> -->
      </div>

      <div class="jumbotron" id="ageInputForm">
        <form>
        <label for="ageInput">Enter Your Age</label>
        <input type="number" id="ageInput">
        <button type="submit" id="ageInputButton">GO</button>
        </form>
      </div>

      <div class="jumbotron" id="expectancyForm">
        <form>
        <label for="yearsInput">Enter Your Life Expectancy On Earth:</label>
        <input type="number" id="expectancyInput">
        <br>
        <label for="yourAgeInput">Enter Your Age:</label>
        <input type="number" id="yourAgeInput">
        <br>
        <button type="submit" id="expectancyButton">GO</button>
        </form>
      </div>

      <div id="resultDiv">
        <div class="row">
          <div class="col-md-3" id="mercury"> <img src="ad55cb33cb474aab42872d777444863e.jpg">
            <div class="middle">
              <!-- <div class="text">Your Age In Earth: <span class="userInputtedAge"></span> </div> -->
              <div class="text">Your Age In Mercury: <span id="ageInMercury"></span> </div>
            </div>
          </div>
          <div class="col-md-3" id="venus"> <img src="0dc2e7f5ec7de0202ae54701e547c5c1.jpg">
            <div class="middle">
              <!-- <div class="text">Your Age In Earth: <span class="userInputtedAge"></span> </div> -->
              <div class="text">Your Age In Venus: <span id="ageInVenus"></span> </div>
            </div>
          </div>
          <div class="col-md-3" id="mars"> <img src="66606741580f307e3729e114bdd33c5d.jpg">
            <div class="middle">
              <!-- <div class="text">Your Age In Earth: <span class="userInputtedAge"></span> </div> -->
              <div class="text">Your Age In Mars: <span id="ageInMars"></span> </div>
            </div>
          </div>
          <div class="col-md-3" id="jupiter"> <img src="f67f7130bf9a536b82969ebb3e4308a0.jpg">
            <div class="middle">
              <!-- <div class="text">Your Age In Earth: <span class="userInputtedAge"></span> </div> -->
              <div class="text">Your Age In Jupiter: <span id="ageInJupiter"></span> </div>
            </div>
          </div>
        </div>
        <br>
        <br>
        <br>
        <button type="button" class="goHome">Home</button>
      </div>

      <div id="yearsLeft">
        <div class="row">
          <div class="col-md-3" id="mercury"> <img src="https://images.wallpaperscraft.com/image/mercury_planet_space_133139_3840x2160.jpg">
            <div class="middle">
              <!-- <div class="text">Your Age In Earth: <span class="userInputtedAge"></span> </div> -->
              <div class="text"><span id="yearsLeftInMercury"></span></div>
            </div>
          </div>
          <div class="col-md-3" id="venus"> <img src="https://solarsystem.nasa.gov/system/resources/detail_files/688_Venus.jpg">
            <div class="middle">
              <!-- <div class="text">Your Age In Earth: <span class="userInputtedAge"></span> </div> -->
              <div class="text"><span id="yearsLeftInVenus"></span> </div>
            </div>
          </div>
          <div class="col-md-3" id="mars"> <img src="https://images2.alphacoders.com/540/540070.jpg">
            <div class="middle">
              <!-- <div class="text">Your Age In Earth: <span class="userInputtedAge"></span> </div> -->
              <div class="text"><span id="yearsLeftInMars"></span> </div>
            </div>
          </div>
          <div class="col-md-3" id="jupiter"> <img src="https://images6.alphacoders.com/878/878584.jpg">
            <div class="middle">
              <!-- <div class="text">Your Age In Earth: <span class="userInputtedAge"></span> </div> -->
              <div class="text"><span id="yearsLeftInJupiter"></span> </div>
            </div>
          </div>
        </div>
        <br>
        <br>
        <br>
        <button type="button" class="goHome">Home</button>
      </div>
    </div>
  </body>
</html>
